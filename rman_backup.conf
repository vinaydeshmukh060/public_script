# rman_backup.conf
# Configuration template for rman_backup.sh
# Edit the variables below to suit your environment. Comments explain purpose.

# Base directory for all backups and logs.
# Example: /backup/rman
base_dir=/backup/rman

# Per-type backup directories (can reuse base_dir)
backup_L0_dir=${base_dir}/L0        # Full backup storage directory
backup_L1_dir=${base_dir}/L1        # Incremental backup storage directory
backup_Arch_dir=${base_dir}/Arch    # Archive log backup storage directory

# Backup format strings.
# The script replaces token <date:dd-mon-yyyy> or <date> with dd-Mon-YYYY (e.g. 03-Oct-2025)
# The script will substitute %s with ORACLE_SID_TIMESTAMP by default.
# Examples:
#   backup_format_L0='${backup_L0_dir}/full_<date:dd-mon-yyyy>_%s'
#   backup_format_Arch='${backup_Arch_dir}/arch_<date>_%s'
backup_format_L0='${backup_L0_dir}/%s'       # example, %s replaced by ORACLE_SID_timestamp
backup_format_L1='${backup_L1_dir}/%s'
backup_format_Arch='${backup_Arch_dir}/%s'

# RMAN channel configuration:
# Number of channels to allocate during backup (integer)
channels=3

# Maximum piece size for channels (optional). Example: 100G, 10G, 500M
# If empty, MAXPIECESIZE will not be set explicitly.
channel_max_size=100G

# Path to oratab file - used to derive ORACLE_HOME for given ORACLE_SID.
# Default is /etc/oratab but some systems have ORATAB or different location.
oratab_path=/etc/oratab

# Retention policy for REPORT/DELETE OBSOLETE (recovery window in days)
retention_days=3

# Directory for logs (script will create if missing)
logs_dir=${base_dir}/logs

# Full path to RMAN binary or just 'rman' (will rely on PATH)
# e.g. /u01/app/oracle/product/12.2.0/dbhome_1/bin/rman
rman_binary=rman

# Default compression if user does not supply -c flag (Y or N)
default_compression=N

# Optional environment profile to source (if you need to set extra env vars)
# Set to empty if not needed. Example: /home/oracle/.bash_profile
environment_profile=

# End of config template
