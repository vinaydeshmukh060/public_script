#
# rman_backup.conf
# Configuration file for rman_backup.sh
# Edit values below to match your environment. Do NOT put secrets here.
#

# Base directory for all backups and logs
BASE_DIR="/backup/rman"

# Specific backup directories (default to BASE_DIR subdirs)
BACKUP_L0_DIR="${BASE_DIR}/L0"
BACKUP_L1_DIR="${BASE_DIR}/L1"
BACKUP_ARCH_DIR="${BASE_DIR}/Arch"

# Log and tmp directories
LOG_DIR="${BASE_DIR}/logs"
TMP_DIR="${BASE_DIR}/tmp"

# RMAN binary (override if installed in non-standard location)
RMAN_BINARY="rman"

# Number of channels to allocate (integer >= 1)
CHANNELS=3

# per-channel max piece size (example: 100G, 50G). Used to set MAXPIECESIZE in allocate channel block.
CHANNEL_MAXSIZE="100G"

# Path to oratab (used to derive ORACLE_HOME)
ORATAB_PATH="/etc/oratab"

# Retention/cleanup settings
RETENTION_DAYS=3

# Retention method:
#  - RMAN_CONFIG: execute "CONFIGURE RETENTION POLICY TO RECOVERY WINDOW OF N DAYS;" then REPORT/DELETE OBSOLETE
#  - EXPLICIT_REPORT_DELETE: just run REPORT OBSOLETE and DELETE OBSOLETE (no persistent configure)
RETENTION_METHOD="RMAN_CONFIG"

# Compression (default N). Accepts Y or N. CLI can override.
COMPRESSION="N"

# Dry-run mode (Y/N). When Y, RMAN is not actually executed; useful for smoke tests.
DRY_RUN="N"

# If you need a custom error mapping file, change path (default expects rman_error_map.txt next to script).
ERROR_MAP_FILE="${SCRIPT_DIR:-$(pwd)}/rman_error_map.txt"

# Additional toggles for advanced users:
# Verbose output (Y/N)
VERBOSE="N"
