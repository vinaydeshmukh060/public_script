#==============================================================================
# rman_backup.conf - Configuration for rman_backup.sh (all site-specific values)
#
# IMPORTANT:
# - This file is sourced by a POSIX shell; use simple VAR=value assignments.
# - Do not hard-code values in the scriptâ€”edit this file instead.
# - All paths must be accessible to the user running the backup (e.g., oracle).
#
# Date token notes:
# - You can include a token <date:dd-mon-yyyy> in backup_format_* strings.
# - The script replaces this token with an actual date like 03-Oct-2025.
# - You may also use %s as a placeholder; the script substitutes it with
#   "<ORACLE_SID>_<dd-Mon-YYYY>_%U" which is RMAN-safe and unique per piece.
#
#==============================================================================

# **Base_dir:** Root directory for all RMAN backups and logs.
base_dir=/backup/rman

# **Backup_directories:** Subdirectories for different backup types.
backup_L0_dir=${base_dir}/L0
backup_L1_dir=${base_dir}/L1
backup_Arch_dir=${base_dir}/Arch

# **Backup_format_patterns:** Format strings for RMAN BACKUP ... FORMAT.
# - Include a date token or %s placeholder as needed.
# - Example with %s: the script will replace %s with "<SID>_<dd-Mon-YYYY>_%U".
# - Example with <date:dd-mon-yyyy>: replaced by "03-Oct-2025" style.
backup_format_L0='${backup_L0_dir}/%s'
backup_format_L1='${backup_L1_dir}/%s'
backup_format_Arch='${backup_Arch_dir}/%s'

# **Channels:** Number of RMAN DISK channels to allocate for parallelism.
channels=3

# **Channel_max_size:** Size cap per backup piece for each channel (RMAN MAXPIECESIZE).
# - Common values: 50G, 100G, 200G. Ensure filesystem supports large files.
channel_max_size=100G

# **Oratab_path:** Location of oratab (SID:ORACLE_HOME:Y|N). Override if non-standard.
oratab_path=/etc/oratab

# **Retention_days:** Recovery window for REPORT/DELETE OBSOLETE.
retention_days=3

# **Logs_dir:** Location to store backup, error, and retention logs.
logs_dir=${base_dir}/logs

# **Rman_binary:** Full path to rman or just 'rman' if in PATH. Script checks existence.
rman_binary=/usr/bin/rman

# **Default_compression:** Default compression if not provided as a script argument.
# - Y to enable "AS COMPRESSED BACKUPSET", N for "AS BACKUPSET".
default_compression=N

# **Environment_profile:** Optional profile to source for environment setup (best-effort).
# - Example: environment_profile=oracle will try /etc/profile.d/oracle.sh or ~/.oracle
# - Leave empty to disable.
environment_profile=oracle
